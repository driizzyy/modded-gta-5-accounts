<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Modded Accounts Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">GTA 5 Modded Accounts</div>
            <button class="admin-btn" onclick="toggleAdminPanel()">Admin Panel</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Modded GTA 5 Accounts Store</h1>
        <p class="intro-text">Premium modded GTA 5 accounts for PC - Legacy and Enhanced editions</p>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Panel</h2>
                <span class="close" onclick="toggleAdminPanel()">&times;</span>
            </div>
            
            <!-- Login Section -->
            <div id="loginSection" class="login-section">
                <h3>Login</h3>
                <input type="password" id="adminPassword" placeholder="Enter admin password" />
                <button onclick="adminLogin()">Login</button>
                <p id="loginError" class="error-msg"></p>
            </div>

            <!-- Admin Dashboard -->
            <div id="adminDashboard" class="admin-dashboard" style="display: none;">
                <h3>Product Management</h3>
                <div class="admin-controls" id="adminControls">
                    <!-- Admin controls will be loaded here -->
                </div>
                <button class="logout-btn" onclick="adminLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
